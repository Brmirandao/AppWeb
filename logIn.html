        </div><!-- /.container-fluid -->
    </nav>
    <div class="mainDiv">
    <div class="container">
    <h1>Iniciar Sesion</h1>
    <div class="alert alert-success" id="Success" style=" display:none" >
        <strong>Inicio de Sesión Exitoso</strong> 
      </div>

      <div class="alert alert-danger" id="Error" style=" display: none" >
        <strong>Error!</strong>  Usuario o Contraseña Incorrectos.
      </div>
    <div class="col-sm-10">
        <form class="form-horizontal" data-toggle="validator" method="post" role="form">
            <div class="row">
                <div class="form-group">
                    <label for="code" class="control-label">Nombre de Usuario</label>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="userName" required>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="code" class="control-label">Contraseña</label>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-sm-10">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
                          <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                    <button type="submit" class="btn btn-info">Enviar</button>
                </div>
            </form>
     </div>
    </div>
</body>
